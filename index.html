<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
  stroke: steelblue;
}

.crosshair {
    stroke: red;
    stroke-width: 1px;
    stroke-dasharray: 1,10;
}
.coordinates {
    fill: red;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 50, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse,
    bisectDate = d3.bisector(function(d) { return d.date; }).left,
    formatValue = d3.format(",.2f"),
    formatCurrency = function(d) { return "$" + formatValue(d); };

var x = d3.time.scale()
    .range([0, width]);

var altx = d3.scale.linear().range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var altxaxis = d3.svg.axis().scale(altx).orient('bottom');

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var axis_option = 'date';

var line = d3.svg.line()
    .x(function(d){ return x(d.date); })
    .y(function(d){ return y(d.close);});

var altline = d3.svg.line()
    .x(function(d, i){ return x(i); })
    .y(function(d){ return y(d.close);});


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var global = null;
var date_axis = true;

function change() {
    var data = global;
    var t = svg.transition().duration(1000),
        t1 = svg.transition().duration(500);
    altx.domain([0, data.length-1]);
    if ( date_axis ) {
	x.domain([0, data.length-1]);
	try {
	    t.selectAll('.line').attr('d', altline);
	} catch (err ) {}
	t1.selectAll('.x.axis.dateaxis').style('opacity', '0');
	t2 = t1.transition().duration(500);
	t2.selectAll('.x.axis.altaxis').style('opacity','1');
	date_axis = false;
    }
    else {
	x.domain([data[0].date, data[data.length-1].date]);
	try {
	    t.selectAll('.line').attr('d', line);
	} catch (err ) {}
	t1.selectAll('.x.axis.altaxis').style('opacity', '0');
	t2 = t1.transition().duration(500);
	t2.selectAll('.x.axis.dateaxis').style('opacity','1');
	date_axis = true;
    }
}


d3.tsv("data.tsv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.close = +d.close;
  });

  data.sort(function(a, b) {
    return a.date - b.date;
  });

  global = data;
/*
  x.domain(function() {
      if( axis_option === 'date' ) {
	  return [data[0].date, data[data.length - 1].date];
      }
      return [0, data.length];
  });
  */
  x.domain([data[0].date, data[data.length - 1].date]);
  altx.domain([0, data.length]);
  y.domain(d3.extent(data, function(d) { return d.close; }));

  svg.append("g")
      .attr("class", "x axis dateaxis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  
  svg.append("g")
      .attr("class", "x axis altaxis")
      .style('opacity','0')
      .attr("transform", "translate(0," + height + ")")
      .call(altxaxis);


  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
/*
  var focus = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");

  focus.append("circle")
      .attr("r", 4.5);

  focus.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");

/*
  svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);
  function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.date > d1.date - x0 ? d1 : d0;
    focus.attr("transform", "translate(" + x(d.date) + "," + y(d.close) + ")");
    focus.select("text").text(formatCurrency(d.close));
  }
  */
    var label = svg.append("text")
	.attr('class', 'coordinates')
      .attr("x", width - 5)
      .attr("y", height - 5)
      .style("text-anchor", "end");

    // create crosshairs
    var crosshair = svg.append("g")
      .attr("class", "line");
    // create horizontal line
    crosshair.append("line")
      .attr("id", "crosshairX")
      .attr("class", "crosshair");
    // create vertical line
    crosshair.append("line")
      .attr("id", "crosshairY")
      .attr("class", "crosshair");
    svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() {
        crosshair.style("display", null);
      })
      .on("mouseout", function() {
        crosshair.style("display", "none");
        label.text("");
      })
      .on("mousemove", function() {
        var mouse = d3.mouse(this);
        //var x = mouse[0];
        //var y = mouse[1];
        crosshair.select("#crosshairX")
          .attr("x1", mouse[0])
          .attr("y1", y(y.domain()[0]))
          .attr("x2", mouse[0])
          .attr("y2", y(y.domain()[1]));
        crosshair.select("#crosshairY")
          .attr("x1", x(x.domain()[0]))
          .attr("y1", mouse[1])
          .attr("x2", x(x.domain()[1]))
          .attr("y2", mouse[1]);
        label.text(function() {
	    var xfmt = d3.time.format("%Y-%m-%d"),
		yfmt = d3.format('$.2f');
          return "x=" + xfmt(x.invert(mouse[0])) + ", y=" + yfmt(y.invert(mouse[1]));
        });
      })
      .on("click", function() {
        //console.log(d3.mouse(this));
	change();
      });;
      //change();
});

</script>
